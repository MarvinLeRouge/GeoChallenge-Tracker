# ---------------------------
# üåê frontend/nginx.conf (production optimis√©e)
# ---------------------------

# Rate limiting zones (en d√©but de fichier nginx.conf)
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=tiles:10m rate=10r/s;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

server {
    listen 80;
    server_name _;
    
    client_max_body_size 20m;
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log warn;
    
    # S√©curit√© basique
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # --- Tiles OSM ---
    location /tiles/ {
        # Rate limiting tiles (plus permissif que l'upstream)
        limit_req zone=tiles burst=20 nodelay;
        
        proxy_pass http://tiles:80;
        
        # Headers minimalistes pour tiles
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        
        # HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache c√¥t√© navigateur pour tiles
        proxy_hide_header Cache-Control;
        add_header Cache-Control "public, max-age=604800" always; # 7j
        
        # Timeouts tiles
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Fallback si timeout
        proxy_next_upstream error timeout;
    }

    # --- Assets statiques avec cache agressif ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Gestion 404 gracieuse pour assets
        try_files $uri =404;
    }
    
    # --- API Backend ---
    location /api/ {
        # Rate limiting API
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://backend:8000/;
        
        # Headers de base
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP/1.1 + keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts API
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Pas de cache pour API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        proxy_redirect off;
    }
        
    # --- SPA avec fallback index.html ---
    location / {
        # Cache mod√©r√© pour pages HTML
        add_header Cache-Control "public, max-age=3600" always; # 1h
        
        try_files $uri $uri/ /index.html;
        
        # Gestion sp√©ciale pour index.html (pas de cache agressif)
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
        }
    }
    
    # --- Pages d'erreur custom ---
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

